<!doctype html>
<html>
<head>
    <title>Socket Query</title>
</head>
<body>
<ul id="messages"></ul>
<form action="">
    <input id="m" type="text" onkeydown="this.myFunction(this.val)" autocomplete="off" /><button>Send</button>
</form>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(() => {
        const socket = io();
        $('form').submit(() => {
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('chat message', (message) => {
            $('#messages').append($('<li>').text(message));
            window.scrollTo(0, document.body.scrollHeight);
        });
    });
</script>
<script>
    function myFunction(val) {
        const socket = io();
        alert(val);
    };
</script>
</body>
</html>
